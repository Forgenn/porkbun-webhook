# .github/workflows/release-chart.yaml
name: Release Helm Chart

on: push

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Test Git Connection to Helm Repo
        run: |
          echo "Attempting to list remote branches on the helm repo..."
          git ls-remote https://x-access-token:${{ secrets.HELM_REPO_PAT }}@github.com/Forgenn/porkbun-webhook-helm-repo.git

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: deploy
        env:
          # Configuration for pushing to the external repository now goes here,
          # using the environment variables expected by the 'cr' tool.
          CR_OWNER: Forgenn
          CR_GIT_REPO: porkbun-webhook-helm-repo
          CR_TOKEN: ${{ secrets.HELM_REPO_PAT }}
